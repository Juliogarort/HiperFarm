<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hiperfarm - Líder en nutrición animal y equipamiento agropecuario"
    />
    <link rel="icon" type="image/png" href="../img/Logo-Hiperfarm.png" />

    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../Css/contacto.css" />
  </head>
  <body>
    <div class="card">
      <h2>Contacto</h2>
      <h3>Envíanos tus comentarios</h3>
      <form class="form" action="../index.html" method="GET">
        <input type="email" placeholder="Email"  />
        <select name="motivo" >
          <option value="" disabled selected>Selecciona el motivo de la consulta</option>
          <option value="asesoria">Asesoría Técnica</option>
          <option value="productos">Información de Productos</option>
          <option value="presupuesto">Solicitud de Presupuesto</option>
          <option value="otro">Otro</option>
      </select>
        <textarea placeholder="Describe tu mensaje aquí..." ></textarea>
        <button type="submit">
          <p>Enviar mensaje</p>
          <span class="material-symbols-outlined"> arrow_forward </span>
        </button>
      </form>
    </div>
  </body>
</html>
